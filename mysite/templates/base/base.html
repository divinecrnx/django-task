<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base/main.css' %}">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mr.Motor's Insurance{% endblock %}</title>
</head>
<body>
    <header id="banner">
        <a href="{% url 'index:index' %}">
            <h1 id="logo">Mr. Motor's Insurance</h1>
        </a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout:index' %}" class="btn btn-outline-danger">Logout</a>
        {% endif %}
    </header>
    {% if messages %}
        {% for message in messages %}
            <div class="c-alert alert alert-{% if message.tags == 'success' or message.tags == 'warning'  %}{{ message.tags  }}{% else %}danger{% endif %} alert-dismissable fade show" role="alert">
                {{ message }}
                <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
